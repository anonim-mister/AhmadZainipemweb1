<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ece9e6; /* fallback for older browsers */
            background: linear-gradient(to right, #ffffff, #ece9e6);
            font-family: Arial, sans-serif;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .player {
            margin-top: 20vh;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .player h2, .player p, .player h4 {
            margin: 10px 0;
        }

        .player audio {
            width: 100%;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .player {
                margin-top: 15vh;
                padding: 15px;
            }

            .player h2 {
                font-size: 1.5rem;
            }

            .player h4 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .player {
                margin-top: 10vh;
                padding: 10px;
            }

            .player h2 {
                font-size: 1.2rem;
            }

            .player h4 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <img src="media/demon-slayer-3840x2160-17927.jpg" alt="Background">
    <div class="player">
        <h2>Web Pemutar Musik</h2>
        <p>Ahmad Zaini</p>
        <h4>Tanjiro No Uta</h4>
        <audio controls autoplay>
            <source src="media/Tanjiro no Uta.mp3" type="audio/mpeg">
            Buka di Pc Coba
        </audio>
    </div>
</body>
</html>
